<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>          

    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <span class="logo">Desktop Store</span>
        <div class="icons">
            <span onclick="toggleSearch()">üîç</span>
            <span>üë§</span>
            <span>üõí</span>
        </div>
    </div>

    <div class="search-bar" id="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <div class="menu" id="menu">
        <a href="">Home</a>
        <a href="#">Deals</a>
        <a href="#">Mouse</a>
        <a href="#">Keyboard</a>
        <a href="#">Headphone</a>
        <a href="#">Microphone</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="profile-card">
        <div class="profile-image">
            <div class="pfp">Pfp</div>
        </div>
        <h2>AAGWU</h2>
        <p>Member since 2025</p>

        <div class="points-info">
            <div class="points">
                <i class="fas fa-gem"></i>
                <p>2000<br><span>Desktop Points</span></p>
            </div>
            <div class="discount">
                <i class="fas fa-tag"></i>
                <p>$20<br><span>Discount can get</span></p>
            </div>
        </div>

        <button class="shop-btn">SHOP NOW <br> and get more points</button>
    </div>

    <div class="menu-list">
        <div class="menu-item"><i class="fas fa-shopping-cart"></i> My Cart</div>
        <div class="menu-item"><i class="fas fa-history"></i> Order History</div>
        <div class="menu-item"><i class="fas fa-cog"></i> Settings</div>
    </div>

    <div class="extra-links">
        <p>About us <span class="toggle">+</span></p>
        <p>Contact</p>
    </div>
    <script src="sc2.js"></script>
</body>
</html>
