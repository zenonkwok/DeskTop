<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop UI Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3b0a06;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d34524;
            padding: 15px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            height: 100%;
            background-color: #f3d59b;
            transform: translateX(-100%);
            transition: 0.3s;
            padding: 20px;
        }
        .menu.active {
            transform: translateX(0);
        }
        .menu a {
            display: block;
            padding: 10px;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
        .menu a:hover {
            background-color: #e8a064;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <span class="logo">DeskTop</span>
        <div>
            <span>üîç</span>
            <span>üë§</span>
            <span>üõí</span>
        </div>
    </div>
    
    <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">Deal</a>
        <a href="#">Mouse</a>
        <a href="#">Keyboard</a>
        <a href="#">Headphone</a>
        <a href="#">Microphone</a>
        <a href="#">Contact Us</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
