<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <span class="logo">Desktop Store</span>
        <div class="icons">
            <span onclick="toggleSearch()">🔍</span>
            <a href="login.html" class="cart-icon">👤</a>
            <a href="kart.html" class="cart-icon">🛒</a>
        </div>
    </div>
    <div class="search-bar" id="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="category.html?category=Deals">Deals</a>
        <a href="category.html?category=Mouse">Mouse</a>
        <a href="category.html?category=Keyboard">Keyboard</a>
        <a href="category.html?category=Headphone">Headphone</a>
        <a href="category.html?category=Microphone">Microphone</a>
        <a href="3df.html">3d galary</a>
    </div>

    <div class="cart-container">
        <h2>My Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>

        <div class="cart-total">
            <p>Total: <span id="total-price">$0.00</span> SGD</p>
        </div>

        <div class="cart-actions">
            <button class="checkout-btn" onclick="window.location.href='paymentpage.html'">Checkout</button>
            <button class="continue-btn" onclick="window.location.href='index.html'">Continue Shopping</button>
        </div>

    <script src="sc2.js"></script>
</body>
</html>
