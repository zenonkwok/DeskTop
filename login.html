<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login</title>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="body1">

        <!-- Navbar -->
        <div class="navbar">
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
            <span class="logo">DeskTop</span>
            <div class="icons">
                <span onclick="toggleSearch()">üîç</span>
                <span>üë§</span>
                <span>üõí</span>
            </div>
        </div>
    
        <div class="search-bar" id="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    
        <!-- Nav bar info -->
        <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">Deal</a>
            <a href="#">Mouse</a>
            <a href="#">Keyboard</a>
            <a href="#">Headphone</a>
            <a href="#">Microphone</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    
        <!-- Login form -->
        <div class="container1">
            <!-- Actual login -->
            <h2>Welcome Back!</h2>
            <input type="email" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <button class="login-btn" onclick="login()">Login</button>
            
            <p>Or With</p>
            <!-- Social login buttons -->
            <div class="social-login">Login with Facebook</div>
            <div class="social-login" style="background:#db4437;">Login with Google</div>
            <p>Don't have an account? <a href="signup.html" style="color:yellow;">Sign Up</a></p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function toggleSearch() {
            const searchBar = document.getElementById('search-bar');
            searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
        }

        // Enable horizontal scroll using mouse wheel
        const containers = document.querySelectorAll(".container");

// Loop through each container and add the scroll event listener
        containers.forEach(container => {
        container.addEventListener("wheel", (evt) => {
        evt.preventDefault(); // Prevent default vertical scrolling
        container.scrollLeft += evt.deltaY * 1.5; // Enable horizontal scrolling
        });
});
    </script>

</body>
</html>
